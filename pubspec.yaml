name: my_flutter
description: my_flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.0
  intl: ^0.16.1
  flutter_riverpod: ^0.12.4
  provider: ^4.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: false

  fonts:
  - family: SourceSansPro
    fonts:
      - asset: assets/fonts/Source_Sans_Pro/SourceSansPro-Regular.ttf
      - asset: assets/fonts/Source_Sans_Pro/SourceSansPro-SemiBold.ttf
        weight: 600
      - asset: assets/fonts/Source_Sans_Pro/SourceSansPro-Bold.ttf
        weight: 700
  - family: SourceSansProLight
    fonts:
      - asset: assets/fonts/Source_Sans_Pro/SourceSansPro-Light.ttf
        weight: 300